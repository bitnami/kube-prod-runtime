# In order to troubleshoot the dependency errors in AWS when deleting
# CloudFormation stacks (VPCs), it is needed to delete:
# instances / subnets / security groups / inet gateways
#
# Ref: https://aws.amazon.com/premiumsupport/knowledge-center/troubleshoot-dependency-error-delete-vpc/
policies:
- name: bkpr-delete-eks-clusters
  resource: aws.eks
  comment: |
    Clean-up EKS clusters created by Jenkins-BKPR
    for it's continuous integration tests
  filters:
    - type: value
      key: "tag:created_by"
      value: "jenkins-bkpr"
      op: eq
  actions:
    - type: delete

- name: bkpr-release-public-ip-addresses
  resource: aws.network-addr
  comment: |
    Release temporary IP addresses allocated by CFN
    for the EKS cluster creation
  filters:
    - type: value
      key: "tag:created_by"
      value: "jenkins-bkpr"
      op: eq
  actions:
    - type: release

- name: bkpr-delete-nat-gateways
  resource: aws.nat-gateway
  comment: |
    Clean-up NatGateways created by CFN
    for the BKPR continuous integration tests
  filters:
    - type: value
      key: "tag:created_by"
      value: "jenkins-bkpr"
      op: eq
  actions:
    - type: delete

- name: bkpr-delete-elb
  resource: aws.elb
  comment: |
    Clean-up Elastic Load Balancers created by CFN
    for the BKPR continuous integration tests
  filters:
    - type: value
      key: "tag:kubernetes.io/service-name"
      value: "kubeprod/nginx-ingress"
      op: eq
  actions:
    - type: delete

- name: bkpr-detach-inet-gateways
  resource: aws.internet-gateway
  comment: |
    Clean-up temporary internet gateways created by Jenkins-BKPR
    for it's continuous integration tests
  filters:
    - type: value
      key: "tag:created_by"
      value: "jenkins-bkpr"
      op: eq
  actions:
    - type: detach

- name: bkpr-delete-security-groups
  resource: aws.security-group
  comment: |
    Clean-up temporary internet gateways created by Jenkins-BKPR
    for it's continuous integration tests
  filters:
    - type: value
      key: "tag:Name"
      value: '^eks-cluster-sg\-(staging|pr|trying|master)\-.*'
      op: regex
  actions:
    - type: delete

- name: bkpr-delete-cft-stacks
  resource: cfn
  comment: |
    Clean-up Cloud Formation Stacks created by Jenkins-BKPR
    for it's continuous integration tests
  filters:
    - type: value
      key: "tag:created_by"
      value: "jenkins-bkpr"
      op: eq
  actions:
    - type: delete

- name: bkpr-delete-security-groups
  resource: aws.hostedzone
  comment: |
    Clean-up temporary internet gateways created by Jenkins-BKPR
    for it's continuous integration tests
  filters:
    - type: value
      op: regex
      key: Name
      value: '^(master|pr|trying|staging)\-.*.tests.bkpr.run.'
  actions:
    - type: delete

- name: bkpr-delete-security-groups
  resource: aws.iam-user
  comment: |
    Clean-up temporary internet gateways created by Jenkins-BKPR
    for it's continuous integration tests
  filters:
    - type: value
      op: regex
      key: UserName
      value: '^bkpr\-(pr|staging|trying|master)\-.*'
  actions:
    - type: delete
